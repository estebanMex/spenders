<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gestion depenses et budget mensuel</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <div id="dataBudgets" data-view="dataBudgets">
            <h2>Gestion budget</h2>
            <div class="budgets"></div>
        </div>
        <div id="statsDepenses" data-view="dataStats">
            <h2>Bilan dépenses</h2>
            <div class="view-stats"></div>
        </div>
        <div id="dataLines" data-view="datalines">
            <h2>Ajouter une ligne</h2>
            <div class="dataLinesForm"></div>
            <hr />
            <table class="table">
                <thead>
                    <tr>
                        <th>date</th>
                        <th>titre</th>
                        <th>mot clé</th>
                        <th>montant</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!-- templates: start -->
    <script type="text/template" id="stats-view">
        <table class="table">
            <thead>
                <tr>
                    <th>entrées</th>
                    <th>depenses</th>
                    <th>budget mois courant</th>
                    <th>status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>000</td>
                    <td>000</td>
                    <td>000</td>
                    <td>ok | warm | danger</td>
                </tr>
            </tbody>
        </table>
        </table>
    </script>
    <script type="text/template" id="form-budget">
        <div class="form-group">
            <label for="title">Budget</label>
            <input type="text" name="title" id="title" class="form-control" />
            <label for="amount">montant</label>
            <input type="number" step="any" min="0" name="amount" class="form-control" />
            <label for="date_start">du </label>
            <input type="date" name="date_start" class="form-control" value="<%- date_start%>" />
            <label for="date_end"> au </label>
            <input type="date" name="date_end" class="form-control" value="<%- date_end%>" />&nbsp;&nbsp;
            <input type="submit" value="ajouter" class="form-control" />&nbsp;&nbsp;
            <input type="reset" value="annuler" class="form-control" />
        </div>
    </script>
    <script type="text/template" id="form-data-lines">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" id="title" class="form-control" value="<%- title %>">
            <label for="title">mot clé</label>
            <input type="text" name="tag" class="form-control">
            <label for="amount">montant</label>
            <input type="number" step="any" min="0" name="amount" class="form-control">
            <label>type</label>
            <div class="btn-group" data-toggle="buttons" id="type_line">
                <label class="btn btn-primary">
                    <input type="radio" name="type_line" value="debit"> sortie</label>
                <label class="btn btn-primary">
                    <input type="radio" name="type_line" value="credit"> entrée</label>
            </div>&nbsp;&nbsp;
            <input type="submit" value="ajouter" class="form-control">&nbsp;&nbsp;
            <input type="reset" value="annuler" class="form-control">
        </div>
    </script>
    <script type="text/template" id="line-grid">
        <td>
            <%= date_created %>
        </td>
        <td>
            <%= title %>
        </td>
        <td>
            <%= tag %>
        </td>
        <td>
            <%= amount %>
        </td>
        <td>
            <a class="btn btn-danger" href="#" role="button" data-action="remove">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </a>
        </td>
    </script>
    <!-- templates: end -->
    <script src="app.js"></script>
    <script>
    require('application').init();
    </script>
</body>

</html>
